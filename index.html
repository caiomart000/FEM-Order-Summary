<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Order summary component</title>
</head>

<body>

  <div class="container">
    <div class="content">
      <img src="./images/illustration-hero.svg" class="img">

      <h2 class="title">Order Summary</h2>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="price">
        <img src="./images/icon-music.svg" alt="">
        <p><span class="title-price">Annual Price</span> $59/year</p>
        <a href="" class="description-change">Change</a>
      </div>
      <div>
        <button class="btn-pay">Proceed to Payment</button>
      </div>
      <div class="btn-cancel">
        <a href="">Cancel order</a>
      </div>
    </div>
  </div>

</body>

</html>
